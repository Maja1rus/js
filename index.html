<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen slider</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <ul class="hover-slider-nav">
        <li class="hover-slider-nav__item">Slide 1</li>
        <li class="hover-slider-nav__item">Slide 2</li>
        <li class="hover-slider-nav__item">Slide 3</li>
        <li class="hover-slider-nav__item">Slide 4</li>
    </ul>

    <ul class="hover-slider">
        <li class="hover-slider__item">
            <img class="hover-slider__item-img" src="img/img1.jpg" alt="slide">
        </li>
        <li class="hover-slider__item">
            <img class="hover-slider__item-img" src="img/img2.jpg" alt="slide">
        </li>
        <li class="hover-slider__item">
            <img class="hover-slider__item-img" src="img/img3.jpg" alt="slide">
        </li>
        <li class="hover-slider__item">
            <img class="hover-slider__item-img" src="img/img4.jpeg" alt="slide">
        </li>
    </ul>


    <script src="js/main.js"></script>
</body>

</html>
